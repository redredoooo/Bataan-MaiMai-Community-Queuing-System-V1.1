<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bataan MaiMai Community</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <h1 class="text-3xl font-bold text-center">Bataan MaiMai Community</h1>

    <!-- Current Queue Section -->
    <div class="queue-container mt-4">
        <h2 class="text-xl">Current Queue</h2>
        <div id="queue-list" class="grid grid-cols-2 gap-4"></div>
    </div>

    <!-- Queue Count -->
    <p class="mt-2 text-lg">Total Players in Queue: <span id="queue-count">0</span></p>

    <!-- Add Player Section -->
    <div class="mt-6">
        <h2 class="text-lg">Add Player</h2>
        <input id="player-name" class="p-2 border text-black" type="text" placeholder="Enter player name">
        <button onclick="addPlayer()" class="p-2 bg-blue-500">Add</button>
    </div>

    <!-- Switch Player Positions -->
    <div class="mt-6">
        <h2 class="text-lg">Switch Players</h2>
        <input id="pos1" class="p-2 border text-black" type="number" placeholder="Position 1">
        <input id="pos2" class="p-2 border text-black" type="number" placeholder="Position 2">
        <button onclick="switchPlayers()" class="p-2 bg-yellow-500">Switch</button>
    </div>

    <!-- Delete Top Pair -->
    <button onclick="deleteTopPair()" class="mt-4 p-2 bg-red-500">Delete Top Pair</button>

    <!-- History Section -->
    <div class="mt-6">
        <h2 class="text-lg">Player Entry History</h2>
        <div id="history" class="overflow-auto h-40 border p-2"></div>
    </div>

    <!-- Top 10 Most Active Members -->
    <div class="mt-6">
        <h2 class="text-lg">Top 10 Active Members</h2>
        <div id="top-players" class="overflow-auto h-40 border p-2"></div>
    </div>

    <!-- Real-time PH Time -->
    <div class="mt-6">
        <h2 class="text-lg">Current PH Time</h2>
        <p id="ph-time" class="text-2xl font-bold"></p>
    </div>
</body>
</html>
