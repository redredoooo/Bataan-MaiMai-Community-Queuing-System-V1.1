<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bataan MaiMai Community</title>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <h1 class="text-3xl font-bold">Bataan MaiMai Community</h1>

    <div id="queue-list" class="mt-4"></div>

    <h2 class="mt-6 text-lg">Add Player</h2>
    <input id="player-name" class="p-2 border" type="text" placeholder="Enter player name">
    <button onclick="addPlayer()" class="p-2 bg-blue-500">Add</button>

    <h2 class="mt-6 text-lg">Switch Players</h2>
    <input id="pos1" class="p-2 border" type="text" placeholder="Position 1">
    <input id="pos2" class="p-2 border" type="text" placeholder="Position 2">
    <button onclick="switchPlayers()" class="p-2 bg-yellow-500">Switch</button>

    <button onclick="deleteTopPair()" class="mt-4 p-2 bg-red-500">Delete Top Pair</button>
</body>
</html>
